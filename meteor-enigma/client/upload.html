<template name="uploadForm">
  {{#with currentUpload}}
    Uploading <b>{{file.name}}</b>: 
    <span id="progress">{{progress.get}}%</span>
  {{else}}
    <div class="ui inverted input stuff">
        <input id="fileInput" type="file" />
    </div>
    <div class="ui text container">
        <p><small>Upload file in <code>jpeg</code> or <code>png</code> format, with size less or equal to 50MB</small></p>
    </div>
  {{/with}}
</template>

<template name="uploadedFiles">
    {{#if uploadedFiles.count}}
    <div class="ui text container stuff">
        <p>Choose one of the uploaded pictures to process:</p>
    </div>
    
    <div class="ui container three column grid stuff">
      {{#each file in uploadedFiles.each}}
        <div class="column">
            <img id="{{file._id}}" class="ui small image" src="{{file.link}}" alt="{{file.name}}" />
        </div>
      {{/each}}
    </div>
    {{#if picSelected}}
    <div class="stuff">
        <div id="processBtn" class="ui huge primary button">Process Image</div>
        {{#if alreadyProcessed.count}}
        <div id="viewBtn" class="ui huge positive button">View Processed</div>
        {{/if}}
        <div id="deleteBtn" class="ui huge negative button">Delete Image</div>
    </div>
    <div class="ui inverted text container stuff">
        <div class="ui toggle checkbox">
            <input id="cleanBox" type="checkbox" style="width: 18.5rem;">
            <label style="color: rgba(255, 255, 255, 0.9) !important">Clean image background </label>
        </div>
    </div>
    <div class="ui inverted segment stuff">
        <i class="world icon"></i>
        <select id="langBox" class="ui selection dropdown" style="padding-top: 0.5em; padding-bottom: 0.5em;">
              <option value="eng">English</option>
              <option value="bul">Bulgarian</option>
              <option value="ger">German</option>
        </select>
        <br>
    </div>
    {{/if}}
  {{else}}
    <div>No files uploaded, yet</div>
  {{/if}}
</template>
